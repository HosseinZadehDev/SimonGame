<!DOCTYPE html>
<html>
  <head>

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./fonts">
  </head>
  <body>
    <div class="container">
      <p id="result" class="hide"></p>
      <button id="start"> شروع بازی </button>
    </div>

      <div class="simon">
        <div class="color1 color-part"></div>
        <div class="color2 color-part"></div>
        <div class="color3 color-part"></div>
        <div class="color4 color-part"></div>
        <div id="count">00</div>
      </div>
    </div>
    <div class="footera">
        <h3>Coded by hosseinzadeh.dev</h3>
      </div>
    <script src="script.js"></script>
